name: Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "policy/**"
      - "examples/**"
      - "scripts/**"
      - "Makefile"
      - "README.md"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OPA & jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          curl -L -o opa https://openpolicyagent.org/downloads/v0.64.0/opa_linux_amd64_static
          chmod +x opa
          mv opa ./opa064

      - name: Generate report (JSON/CSV/HTML)
        run: |
          ./opa064 fmt --fail policy/*.rego
          ./opa064 check policy/*.rego
          ./opa064 test -v policy
          ./scripts/opa-report.sh
          ./scripts/opa-report-csv.sh
          ./scripts/opa-report-html.sh
          test -f artifacts/report/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/report

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
