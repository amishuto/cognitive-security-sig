rules:
  - id: no_http_plaintext
    when: { op: "http_post|get", url_scheme: "http" }
    action: "WARN"
    reason: "未暗号化通信"
    refs: ["OWASP-LLM02","NIST:secure-by-design"]

  - id: pii_to_unknown
    when: { after: "extract_pii", then: "http_post", dest: "UNKNOWN" }
    action: "WARN"
    reason: "PIIを未承認ドメインへ送信"
    refs: ["OWASP-LLM06","ISO:consent"]

  - id: domain_not_allowlisted
    when: { op: "http_post|get", dest: "UNKNOWN" }
    action: "WARN"
    reason: "許可ドメイン外へのアクセス"
    refs: ["Contextual-Integrity"]
